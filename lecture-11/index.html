<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 11</title>
</head>
<body>
    <div id="out"></div>

    <script>
        function dateOutput() {
            const date = new Date()
            document.getElementById("out").innerText = date.toDateString();
        }
        dateOutput();

        // IIFE (traditional syntax)
        (function () {
            const date = new Date()
            document.getElementById("out").innerText += date.toDateString();
        })();

        // IIFE (arrow syntax)
        (() => {
            const date = new Date()
            document.getElementById("out").innerText += date.toDateString();
        })();

    </script>
    
</body>
</html>
